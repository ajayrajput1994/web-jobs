         <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="row gx-lg-0 gy-4">
            <div class="col-lg-8 mx-auto">
              <h3></h3>
              <form th:action="@{/admission-process}" method="post" role="form" class="contact_form" th:object="${student}" >
                <div class="form-group">
                    <select  th:field="*{course}"  class="form-control">
                        <option value="full stack">Full Stack</option>
                        <option value="design & digital">Design & Digital</option>
                    </select>
                  </div>
                  <div class="form-group mt-3">
                    <select  th:field="*{center_no}"  class="form-control">
                        <option value="na">N/A</option>
                        <option value="NNA321">NNA321</option>
                        <option value="BGP322">BGP322</option>
                        <option value="MGR323">MGR323</option>
                        <option value="PNBE324">PNBE324</option>
                        <option value="GAYA325">GAYA325</option>
                    </select>
                  </div>
                <div class="form-group mt-3">
                    <input type="text" th:field="*{name}" class="form-control"  placeholder="Name" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="email" class="form-control" th:field="*{email}"  placeholder="Valid Email" required>
                  </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" th:field="*{phone}"  placeholder="Phone Number" required>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" th:field="*{parents_name}"  placeholder="Parents Name" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" th:field="*{parents_no}"  placeholder="Parents Contact" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" th:field="*{qualification}"  placeholder="Heighest Qualification" required>
                  </div>
                <div class="text-center"><button type="submit">Submit & Pay</button></div>
              </form>
            </div><!-- End Contact Form -->
  
          </div>
  
        </div>
